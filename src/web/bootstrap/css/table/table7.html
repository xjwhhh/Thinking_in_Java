<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
</head>
<!--改变表格行或单个单元格的背景颜色。
.active
对某一特定的行或单元格应用悬停颜色
.success
表示一个成功的或积极的动作
.warning
表示一个需要注意的警告
.danger
表示一个危险的或潜在的负面动作
这些类可被应用到 <tr>、<td> 或 <th>。-->
<body>
<div class="container">
    <h2>表格</h2>
    <p> .active 类将悬停的颜色应用在行或者单元格上:</p>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Firstname</th>
        </tr>
        </thead>
        <tbody>
        <tr class="active">
            <td>1</td>
            <td>Anna</td>
        </tr>
        <tr class="success">
            <td>2</td>
            <td>Debbie</td>
        </tr>
        <tr class="warning">
            <td>3</td>
            <td>John</td>
        </tr>
        <tr class="danger">
            <td>4</td>
            <td>Mike</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="//apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>

</html>
