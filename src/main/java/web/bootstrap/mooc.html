<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="//libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <link href="mooc.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <P style="height: 100px"></P>
    </div>
    <div class="row">
        <div class="col-md-9">
            <div class="col-md-3" id="select_question_area" align="center">
                选题区
                <div class="row">
                    <button type="button">
                        第一题
                    </button>
                </div>
                <div class="row">
                    <button type="button">
                        第二题
                    </button>
                </div>
                <div class="row">
                    <button type="button">
                        第三题
                    </button>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <label>答题区</label>
                </div>
                <div class="row">
                    <label>题目描述</label>
                </div>
                <div class="row">
                    <p id="questionInfoArea1">题目描述</p>
                </div>
                <div class="row">
                    <label>示例代码</label>
                </div>
                <div class="row">
                    <p id="questionInfoArea2">示例代码</p>
                </div>
                <div class="row">
                    <label>答题区</label>
                </div>
                <div class="row">
                    <textarea id="inputCodeTextArea">答题区</textarea>
                </div>
                <div class="row">
                    <P style="height: 10px"></P>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label>分数:100</label>
                    </div>
                    <div class="col-md-6" align="right">
                        <button type="submit">提交</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3" align="center">
            <div class="row">
                <label>剩余时间为00:59:59</label>
            </div>
            <div class="row">
                <p style="height: 5px"></p>
            </div>
            <div class="row">
                <h4>答题要求和提示</h4>
            </div>
            <div class="row">
                <p>答题要求和提示</p>
            </div>
        </div>

    </div>
</div>

</body>
</html>
